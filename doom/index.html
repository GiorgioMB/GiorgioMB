<!doctype html>
<html>
<head>
    <title>GiorgioMB - Doom 2</title>
    <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden; /* vital: stops scrollbars from appearing */
            /* Center the game in the middle of the black screen */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            /* Force the classic DOS aspect ratio */
            aspect-ratio: 4 / 3;
            
            /* Make pixels crisp */
            image-rendering: pixelated;
        }

        /* RULE 1: If screen is WIDER than the game (e.g. Widescreen Monitor) 
           Constraint: Height is the limit. */
        @media (min-aspect-ratio: 4/3) {
            canvas {
                height: 100% !important;
                width: auto !important;
            }
        }

        /* RULE 2: If screen is TALLER than the game (e.g. Mobile Phone) 
           Constraint: Width is the limit. */
        @media (max-aspect-ratio: 4/3) {
            canvas {
                width: 100% !important;
                height: auto !important;
            }
        }
    </style>
</head>
<body>
    <canvas id="jsdos"></canvas>
    <script>
        Dos(document.getElementById("jsdos"), {
            wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
            cycles: "auto",
            autolock: false,
        }).ready(function (fs, main) {
            fs.extract("doom2.zip").then(function () {
                main(["-c", "DOOM2.EXE"]).then(function (ci) {
                    // Game loop running
                });
            });
        });
    </script>
</body>
</html>
