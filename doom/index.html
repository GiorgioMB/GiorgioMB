<!doctype html>
<html>
<head>
    <title>GiorgioMB - Doom 2</title>
    <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
            /* This centers the game container vertically and horizontally */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            /* Lock the aspect ratio to 4:3 (Classic DOS standard) */
            aspect-ratio: 4 / 3;
            
            /* Ensure it fits within the screen without cutting off */
            max-width: 100%;
            max-height: 100%;
            
            /* Let the browser calculate exact pixel size based on the ratio above */
            width: auto;
            height: auto;
            
            /* Optional: Makes the pixels look crisp instead of blurry */
            image-rendering: pixelated; 
        }
    </style>
</head>
<body>
    <canvas id="jsdos"></canvas>
    <script>
        Dos(document.getElementById("jsdos"), {
            wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
            cycles: "auto",
            autolock: false,
        }).ready(function (fs, main) {
            fs.extract("doom2.zip").then(function () {
                // This command launches the game immediately
                main(["-c", "DOOM2.EXE"]).then(function (ci) {
                    // Game loop running
                });
            });
        });
    </script>
</body>
</html>
