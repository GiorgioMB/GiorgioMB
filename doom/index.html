<!doctype html>
<html>
<head>
    <title>GiorgioMB - Doom 2</title>
    <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden; /* vital: stops scrollbars */
            
            /* Flexbox to perfectly center the canvas in the black void */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            /* Ensure crisp pixels for that retro feel */
            image-rendering: pixelated; 
            image-rendering: crisp-edges;
            
            /* Shadows make the viewport pop against the black background */
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* GEOMETRY LOGIC:
           Target Aspect Ratio: 4/3 (1.333...)
        */

        /* CASE 1: The screen is TALLER than 4:3 (e.g., Mobile phones)
           Limiting factor: Width.
           Set Width to 100%, calculate Height to maintain ratio. */
        @media (max-aspect-ratio: 4/3) {
            canvas {
                width: 100vw !important;
                height: calc(100vw * 0.75) !important; /* 100vw * (3/4) */
            }
        }

        /* CASE 2: The screen is WIDER than 4:3 (e.g., Laptops, Monitors)
           Limiting factor: Height.
           Set Height to 100%, calculate Width to maintain ratio. */
        @media (min-aspect-ratio: 4/3) {
            canvas {
                height: 100vh !important;
                width: calc(100vh * 1.333) !important; /* 100vh * (4/3) */
            }
        }
    </style>
</head>
<body>
    <canvas id="jsdos"></canvas>
    <script>
        Dos(document.getElementById("jsdos"), {
            wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
            cycles: "auto",
            autolock: false,
        }).ready(function (fs, main) {
            fs.extract("doom2.zip").then(function () {
                main(["-c", "DOOM2.EXE"]).then(function (ci) {
                    // Game loop running
                });
            });
        });
    </script>
</body>
</html>
