<!doctype html>
<html>
<head>
    <title>GiorgioMB - Doom 2</title>
    <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
    <style>
        html, body, canvas { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background: #000; }
    </style>
</head>
<body>
    <canvas id="jsdos"></canvas>
    <script>
        Dos(document.getElementById("jsdos"), {
            wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
            cycles: "auto",
            autolock: false,
        }).ready(function (fs, main) {
            fs.extract("doom2.zip").then(function () {
                // This command launches the game immediately
                main(["-c", "DOOM2.EXE"]).then(function (ci) {
                    // Game loop running
                });
            });
        });
    </script>
</body>
</html>
